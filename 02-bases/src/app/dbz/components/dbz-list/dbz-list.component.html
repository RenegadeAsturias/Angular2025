<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let personaje of listaPersonajes; let i=index"
    class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      {{personaje.name}} - power: {{personaje.power}}
    </div>
    <button class="btn btn-danger" (click)="onDeletePersonaje(i)">X</button>
  </li>
</ul>
