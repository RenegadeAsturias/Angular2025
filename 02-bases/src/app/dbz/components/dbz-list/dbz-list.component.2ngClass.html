<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let personaje of listaPersonajes;
      let i=index; let isFirst=first; let isLast=last; let esPar=even; let esImpar=odd"
      class="list-group-item"
      [ngClass]="{'list-group-item-dark':isLast,
                  'list-group-item-light':esPar}">
      {{i+1}}. {{personaje.name}} - power: {{personaje.power}}
      <span *ngIf="isFirst">(Es el primero)</span>
      <span *ngIf="isLast">(Es el Ãºltimo)</span>
      <span *ngIf="esPar">(Es par)</span>
      <span *ngIf="esImpar">(Es impar)</span>
  </li>
</ul>
