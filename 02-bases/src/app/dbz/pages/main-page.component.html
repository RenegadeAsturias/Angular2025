
<h4>DBZ Personajes</h4>
<hr/>
<div class="row">
  <div class="col">
    <dbz-list [listaPersonajes]="personajes" (onDeletePersonajeId)="onDeletePersonajeId($event)"></dbz-list>
  </div>
  <div class="col">
    <dbz-add-personaje (onNewPersonaje)="onNewPersonaje($event)"></dbz-add-personaje>
  </div>
</div>
